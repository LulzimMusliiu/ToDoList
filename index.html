<!DOCTYPE html>
<html>
  <head>
    <title>TodoList</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-list-wrapper">
      <div class="tabs">
        <div class="tab"><span>TODO</span></div>
      </div>
      <div class="todo-container"></div>
      <div class="keyboard">
        <input
          type="text"
          id="task-name"
          autocomplete="off"
          name="task-name"
          placeholder="Task name"
        />
        <textarea
          cols="30"
          rows="4"
          placeholder="Description"
          id="task-description"
          name="task-description"
        ></textarea>
        <button>Save</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
